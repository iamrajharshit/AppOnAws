<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Interactive Frontend</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Controls</h1>
            <p>Select an animal to see its picture or upload a file to see its details.</p>
        </header>

        <div class="main-content">
            <!-- Box 1: Animal Selection -->
            <div class="box" id="animal-box">
                <h2>Select an Animal</h2>
                <form id="animalForm">
                    <label>
                        <input type="radio" name="animal" value="cat"> Cat
                    </label>
                    <label>
                        <input type="radio" name="animal" value="dog"> Dog
                    </label>
                    <label>
                        <input type="radio" name="animal" value="elephant"> Elephant
                    </label>
                </form>
            </div>

            <!-- Box 2: File Upload -->
            <div class="box" id="upload-box">
                <h2>Upload a File</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" id="fileInput" name="file" class="file-input">
                    <label for="fileInput" class="file-label">Choose File</label>
                    <span id="fileName" class="file-name">No file chosen</span>
                    <button type="submit">Get Details</button>
                </form>
            </div>
        </div>

        <!-- Result Display Area -->
        <div id="resultBox" class="result-box">
            <p class="placeholder">Your results will appear here</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const animalForm = document.getElementById('animalForm');
            const uploadForm = document.getElementById('uploadForm');
            const fileInput = document.getElementById('fileInput');
            const fileNameSpan = document.getElementById('fileName');
            const resultBox = document.getElementById('resultBox');

            // --- Handle Animal Selection ---
            animalForm.addEventListener('change', function(event) {
                if (event.target.name === 'animal') {
                    const selectedAnimal = event.target.value;
                    const formData = new FormData();
                    formData.append('animal', selectedAnimal);

                    showLoading();

                    fetch('/process', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.imageUrl) {
                            resultBox.innerHTML = `<img src="${data.imageUrl}" alt="Image of a ${selectedAnimal}" class="result-image">`;
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        resultBox.innerHTML = `<p class="error">Could not load image.</p>`;
                    });
                }
            });

            // --- Handle File Upload ---
            fileInput.addEventListener('change', () => {
                fileNameSpan.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : 'No file chosen';
            });

            uploadForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                if (fileInput.files.length === 0) {
                    resultBox.innerHTML = `<p class="error">Please select a file first.</p>`;
                    return;
                }

                showLoading();

                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                fetch('/process', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.fileDetails) {
                        const details = data.fileDetails;
                        resultBox.innerHTML = `
                            <h3>File Details</h3>
                            <ul>
                                <li><strong>Name:</strong> ${escapeHTML(details.name)}</li>
                                <li><strong>Type:</strong> ${escapeHTML(details.type)}</li>
                                <li><strong>Size:</strong> ${details.size_human} (${details.size_bytes} bytes)</li>
                            </ul>
                        `;
                    } else if (data.error) {
                       resultBox.innerHTML = `<p class="error">${data.error}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultBox.innerHTML = `<p class="error">An error occurred during upload.</p>`;
                });
            });

            function showLoading() {
                resultBox.innerHTML = `<div class="loader"></div>`;
            }

            // Simple HTML escaping to prevent XSS
            function escapeHTML(str) {
                return str.replace(/[&<>'"]/g, 
                    tag => ({
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        "'": '&#39;',
                        '"': '&quot;'
                    }[tag] || tag)
                );
            }
        });
    </script>
</body>
</html>
